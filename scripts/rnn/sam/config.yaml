seed:
  2333
data:
  edh_dir: "data/test/edh"
  era5_dir: "data/test/era5"
  val_ratio: 0.2
  num_workers: 1
  persistent_workers: True
  seq_len: 32
model:
  in_channel: 7
  out_channel: 1
  hidden_channel: 64
  att_hidden_dim: 64
  cond_len: 16
  pred_len: 16
  n_layers: 4
  hidden_size: [16, 16]
  kernel_size: [3, 3]
optim:
  # teacher_forcing
  teacher_forcing_rate: 0.5
  # gpu
  device: "cuda:0"
  accelerator: "gpu"
  precision: "32"
  batch_size: 32
  float32_matmul_precision: "medium"
  # optimizer
  method: "adam"
  lr: 1e-3
  betas: [0.5, 0.9]
  gradient_clip_val: 1.0
  max_epochs: 100
  accumulate: 1
  weight_decay: 1e-4
  # scheduler
  warmup_percentage: 0.1
  lr_scheduler_mode: "cosine"
  min_lr_ratio: 1e-3
  warmup_min_lr_ratio: 0.1
  # early stopping
  monitor: "val/loss"
  patience: 15
